<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Bilangan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <h2 class="logo">Konversi</h2>
      <ul class="nav-links">
        <li><a href="#home">Beranda</a></li>
        <li><a href="#konversi">Konversi</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" id="home">
    <h1>Kalkulator Konversi Desimal ke Biner, Oktal, Hexadesimal Online & Sebaliknya</h1>

    <div class="input-card" id="konversi">
      <input type="text" id="inputNumber" placeholder="Masukan bilangan">
      <select id="inputBase">
        <option value="10">Desimal</option>
        <option value="2">Biner</option>
        <option value="8">Oktal</option>
        <option value="16">Heksadesimal</option>
      </select>
      <button onclick="convertNumber()">Konversi</button>
    </div>

    <div class="hasil">
      <h1>Hasil</h1>
      <p><strong>Desimal :</strong> <span id="desimal"></span></p>
      <p><strong>Biner :</strong> <span id="biner"></span></p>
      <p><strong>Oktal :</strong> <span id="oktal"></span></p>
      <p><strong>Heksadesimal :</strong> <span id="hexadesimal"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
